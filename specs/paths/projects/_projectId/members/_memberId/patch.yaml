operationId: projects.updateMember
tags:
  - Projects
summary: Patch /projects/{projectId}/members/{memberId}/
description: Update infomation to member
parameters:
  - name: projectId
    in: path
    description: Project ID
    schema:
      type: string
  - name: memberId
    in: path
    description: Member ID
    schema:
      type: string
requestBody:
  content:
    application/json:
      schema:
        properties:
          joiningProcess:
            type: array
            description: joining Process
            Item:
              type: object
              properties:
                position:
                  type: integer
                  description: 1- mamager of project, 2- member of project
                startDate:
                  type: string
                  format: date-time
                  description: Date of participation in the project
                endDate:
                  type: string
                  format: date-time
                  description: Date leaving the project
            example:
              [
                {
                  "position": 2,
                  "startDate": "2020-04-06T09:37:35Z",
                  "endDate": "2020-04-06T09:37:35Z",
                },
              ]
        required:
          - projectId
          - memberId
          - joiningProcess
responses:
  200:
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
            projectId:
              type: string
            memberId:
              type: string
            joiningProcess:
              type: boolean
            createdUserId:
              type: string
            isActive:
              type: boolean
            created:
              type: string
              format: date-time
            updated:
              format: date-time
          example:
            {
              "projectId": "azoom-vn-hr-001",
              "memberId": "azoom002",
              "id": "azoom-vn-hr-001_azoom00220200401",
              "joiningProcess":
                [{ "position": 2, "start": "2020/04/01 15:49:59", "end": "" }],
              "isActive": true,
              "createdUserId": "azoom0019",
              "created": "2020/04/01 15:49:59",
              "updated": "",
            }
  400:
    $ref: "#/components/responses/400"
  401:
    $ref: "#/components/responses/401"
  500:
    $ref: "#/components/responses/500"
