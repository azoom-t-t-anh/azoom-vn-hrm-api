operationId: authentications.login
tags:
  - Authentications
summary: POST /authentications/login/
description: Log into the hr-azoom-vn system
security: []
requestBody:
  content:
    application/json:
      schema:
        properties:
          email:
            type: string
            description: Input company email
            example: "v.t.dung@azoom.jp"
          password:
            type: string
            format: password
            description: Input password.
            example: "jhhkkk"
        required:
          - email
          - password
responses:
  200:
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            accessToken:
              type: string
          example: { "accessToken": "eyJhbGciOiJIUzI1NiIsInR5cC" }
  400:
    $ref: "#/components/responses/400"
  401:
    $ref: "#/components/responses/401"
  500:
    $ref: "#/components/responses/500"
